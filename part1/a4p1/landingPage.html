<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="main_landing">

    </div>
    <div class="things">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="page-title">Fitness Connection</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h3>
                    Help you connect with your best personal trainer!
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-offset-4 col-xs-4">
                <div class="row">
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#signin">
                            Sign In
                        </button>
                    </div>
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#signup">
                            Sign Up
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Sign In</h4>
                </div>
                <div class="modal-body">
                    <!-- Example row of columns -->
                    <div class="row model-container">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <h2 class="form-signin-heading">Sign in using password</h2>
                                        <div class="row sign-up-item">
                                            <div class="col-xs-12">
                                                <label for="inputEmail" class="sr-only">Username</label>
                                                <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
                                            </div>
                                        </div>
                                        <div class="row sign-up-item">
                                            <div class="col-xs-12">
                                                <label for="inputPassword" class="sr-only">Password</label>
                                                <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="checkbox">
                                            <label>
                                                <input value="remember-me" type="checkbox"> Remember me </input>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-xs-8 right-align">
                                        <label>

                                        </label>
                                    </div>
                                </div>
                                <a href="./index.html" class="btn btn-lg btn-primary btn-block">Sign in</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="row model-container">
                        <h2 class="form-signin-heading">Or sign in with</h2>
                        <div class="col-xs-6 center-align">
                            <a href="./index.html"><img src="./images/btn_google_signin_dark_normal_web.png" /></a>
                        </div>
                        <div class="col-xs-6 center-align">
                            <a href="./index.html"><img src="./images/ZW4QC.png" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
                </div>
                <div class="modal-body">
                    <div class="row model-container">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <h2 class="form-signin-heading">Sign up a new account</h2>
                                        <div class="row sign-up-item">
                                            <div class="col-xs-12">
                                                <label for="inputEmail" class="sr-only">First name</label>
                                                <input id="inputEmail" class="form-control" placeholder="First name" required="" autofocus="" type="email">
                                            </div>
                                        </div>
                                        <div class="row sign-up-item">
                                            <div class="col-xs-12">
                                                <label for="inputEmail" class="sr-only">Last name</label>
                                                <input id="inputEmail" class="form-control" placeholder="Last name" required="" autofocus="" type="email">
                                            </div>
                                        </div>
                                        <div class="row sign-up-item">
                                            <div class="col-xs-10">
                                                <label for="inputEmail" class="sr-only">Your location</label>
                                                <input id="inputEmail" class="form-control" placeholder="Your location" required="" autofocus="" type="email">
                                            </div>
                                            <div class="col-xs-1">
                                                <a class="btn btn-primary btn-md">
                                                    <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="row sign-up-item">
                                            <div class="col-xs-12">
                                                <label for="inputEmail" class="sr-only">Email</label>
                                                <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
                                            </div>
                                        </div>
                                        <div class="row sign-up-item">
                                            <div class="col-xs-12">
                                                <label for="inputPassword" class="sr-only">Password</label>
                                                <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="checkbox">
                                            <label>
                                                <input value="remember-me" type="checkbox"> Remember me </input>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-xs-8 right-align">
                                        <label>

                                        </label>
                                    </div>
                                </div>
                                <a href="./index.html" class="btn btn-lg btn-primary btn-block">Sign up</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="row model-container">
                        <h2 class="form-signin-heading">Or sign in with</h2>
                        <div class="col-xs-6 center-align">
                            <a href="./index.html"><img src="./images/btn_google_signin_dark_normal_web.png" /></a>
                        </div>
                        <div class="col-xs-6 center-align">
                            <a href="./index.html"><img src="./images/ZW4QC.png" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
