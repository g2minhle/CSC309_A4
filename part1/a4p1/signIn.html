<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="./css/libs/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Fitness Connection</a>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="row">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-xs-12">
                                    <h2 class="form-signin-heading">Sign in using password</h2>
                                    <label for="inputEmail" class="sr-only">Username</label>
                                    <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
                                    <label for="inputPassword" class="sr-only">Password</label>
                                    <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="checkbox">
                                        <label>
                                            <input value="remember-me" type="checkbox"> Remember me </input>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xs-9 right-align">
                                    <label>
                                        <a>Dont have an account? Sign up Here</a>
                                    </label>
                                </div>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block">Sign in</button>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="row">
                    <h2 class="form-signin-heading">Or sign in with</h2>
                    <div class="col-xs-6 center-align">
                        <img src="./images/btn_google_signin_dark_normal_web.png" />
                    </div>
                    <div class="col-xs-6 center-align">
                        <img src="./images/ZW4QC.png" />
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
